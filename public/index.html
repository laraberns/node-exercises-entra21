<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <form class="w-50">
    <div class="mb-3">
      <label for="idUser" class="form-label">User</label>
      <input type="text" class="form-control" id="idUser">
    </div>
    <div class="mb-3">
      <label for="idPass" class="form-label">Password</label>
      <input type="password" class="form-control" id="idPass">
    </div>
    <button type="button" class="btn btn-primary" id="buttonCreate">Create Login</button>
    <button type="button" class="btn btn-secondary" id="buttonShowAll">See all logins</button>

    <div class="my-3">
      <label for="idId" class="form-label">Id</label>
      <input type="number" class="form-control" id="idId">
    </div>
    <button type="button" class="btn btn-success" id="buttonShowOne">See user login</button>
    <button type="button" class="btn btn-danger" id="buttonDelete">Delete login</button>
    <button type="button" class="btn btn-warning" id="buttonChange">Change login</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="user.js"></script>
</body>

</html>
